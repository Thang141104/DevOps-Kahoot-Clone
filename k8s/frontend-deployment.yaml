---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kahoot-clone
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
      - name: frontend
        image: 22521284/kahoot-clone-frontend:latest
        imagePullPolicy: Always  # Always check Docker Hub for latest image (for CI/CD updates)
        ports:
        - containerPort: 3006
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://PLACEHOLDER_IP:30000"
          # This value will be auto-updated by entrypoint.sh at runtime
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: kahoot-clone
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
  - port: 3006
    targetPort: 3006
    nodePort: 30006
    protocol: TCP
    name: http
  selector:
    app: frontend
