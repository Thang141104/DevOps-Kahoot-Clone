---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kahoot-clone
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/kahoot-clone-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3006
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://gateway:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: kahoot-clone
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
  - port: 3006
    targetPort: 3006
    nodePort: 30006
    protocol: TCP
    name: http
  selector:
    app: frontend
