---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kahoot-clone
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
      - name: frontend
        image: 802346121373.dkr.ecr.ap-southeast-1.amazonaws.com/kahoot-clone-frontend:latest
        imagePullPolicy: Always  # Always check Docker Hub for latest image (for CI/CD updates)
        ports:
        - containerPort: 3006
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://gateway:3000"
          # Will be auto-updated by master setup script to http://PUBLIC_IP:30000
        resources:
          requests:
            memory: "128Mi"  # Reduced from 256Mi
            cpu: "50m"       # Reduced from 100m
          limits:
            memory: "256Mi"  # Reduced from 512Mi
            cpu: "200m"      # Reduced from 300m
        livenessProbe:
          httpGet:
            path: /
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: kahoot-clone
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
  - port: 3006
    targetPort: 3006
    nodePort: 30006
    protocol: TCP
    name: http
  selector:
    app: frontend
