apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: kahoot-clone
data:
  NODE_ENV: "production"
  
  # Gateway
  GATEWAY_PORT: "3000"
  
  # Service URLs (internal Kubernetes service names)
  AUTH_SERVICE_URL: "http://auth-service:3001"
  QUIZ_SERVICE_URL: "http://quiz-service:3002"
  GAME_SERVICE_URL: "http://game-service:3003"
  USER_SERVICE_URL: "http://user-service:3004"
  ANALYTICS_SERVICE_URL: "http://analytics-service:3005"
  
  # Service Ports
  AUTH_PORT: "3001"
  QUIZ_PORT: "3002"
  GAME_PORT: "3003"
  USER_PORT: "3004"
  ANALYTICS_PORT: "3005"
  FRONTEND_PORT: "3006"
  
  # CORS
  CORS_ORIGIN: "*"
  
  # JWT
  JWT_EXPIRES_IN: "7d"
  
  # Email Server (non-sensitive)
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  
  # OTP
  OTP_EXPIRES_IN: "10"
  
  # Frontend React App Variables
  # NodePort services are accessible from ANY worker node
  # If one node fails, you can manually switch to the other node IP
  # Gateway NodePort 30000, Game-service NodePort 30003, Frontend NodePort 30006
  # Primary: 34.200.233.56, Fallback: 44.198.175.214
  REACT_APP_API_URL: "http://34.200.233.56:30000"
  REACT_APP_SOCKET_URL: "http://34.200.233.56:30003"
  FRONTEND_URL: "http://44.198.175.214:30006"
  
  # Alternative IPs (for manual failover if primary node fails)
  REACT_APP_API_URL_FALLBACK: "http://44.198.175.214:30000"
  REACT_APP_SOCKET_URL_FALLBACK: "http://44.198.175.214:30003"
