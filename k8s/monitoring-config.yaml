---
# ServiceMonitor for application services
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-monitors
  namespace: monitoring
data:
  monitors.yaml: |
    # This file describes which services to monitor
    # Prometheus will auto-discover services with these annotations:
    # 
    # annotations:
    #   prometheus.io/scrape: "true"
    #   prometheus.io/port: "3000"
    #   prometheus.io/path: "/metrics"
    #
    # Example services to monitor:
    # - Gateway (port 3000)
    # - Auth Service (port 3001)
    # - Quiz Service (port 3002)
    # - Game Service (port 3003)
    # - User Service (port 3004)
    # - Analytics Service (port 3005)
---
# Prometheus AlertManager Config (Optional)
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
    
    receivers:
    - name: 'default'
      # Configure your notification channel here
      # Examples: email, slack, webhook
