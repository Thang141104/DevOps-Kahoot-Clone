---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: kahoot-clone
  labels:
    app: game-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3003"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      - name: ecr-registry-secret
      containers:
      - name: game-service
        image: 802346121373.dkr.ecr.us-east-1.amazonaws.com/kahoot-clone-game:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: PORT
          value: "3003"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USER_SERVICE_URL
        - name: ANALYTICS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ANALYTICS_SERVICE_URL
        - name: QUIZ_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: QUIZ_SERVICE_URL
        resources:
          requests:
            memory: "128Mi"  # Reduced from 256Mi
            cpu: "50m"       # Reduced from 100m
          limits:
            memory: "256Mi"  # Reduced from 512Mi
            cpu: "200m"      # Reduced from 300m
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: kahoot-clone
  labels:
    app: game-service
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
    name: http
  selector:
    app: game-service
