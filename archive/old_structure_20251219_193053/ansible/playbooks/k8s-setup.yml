- name: Configure kubectl access for all nodes
  hosts: k8s
  become: yes
  
  tasks:
    - name: Install bash completion
      apt:
        name: bash-completion
        state: present
    
    - name: Enable kubectl bash completion
      lineinfile:
        path: /home/ubuntu/.bashrc
        line: 'source <(kubectl completion bash)'
        create: yes
        owner: ubuntu
        group: ubuntu
    
    - name: Add kubectl alias
      lineinfile:
        path: /home/ubuntu/.bashrc
        line: 'alias k=kubectl'
        create: yes
        owner: ubuntu
        group: ubuntu
