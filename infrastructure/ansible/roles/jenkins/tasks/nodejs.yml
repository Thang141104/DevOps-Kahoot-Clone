# ============================================
# Jenkins Role - Install Node.js
# ============================================
---
- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes

- name: Download NodeSource GPG key
  get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    dest: /tmp/nodesource.key
    mode: '0644'
    timeout: 60
  retries: 3
  delay: 5

- name: Add NodeSource GPG key
  shell: |
    cat /tmp/nodesource.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
  args:
    creates: /etc/apt/keyrings/nodesource.gpg
  become: yes

- name: Add Node.js 18 repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_18.x {{ ansible_distribution_release }} main"
    state: present
  become: yes

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: yes
  become: yes

- name: Verify Node.js installation
  command: node --version
  register: node_version
  changed_when: false

- name: Display Node.js version
  debug:
    msg: "Node.js version: {{ node_version.stdout }}"
