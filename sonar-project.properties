# SonarQube Project Configuration
sonar.projectKey=kahoot-clone
sonar.projectName=Kahoot Clone Microservices
sonar.projectVersion=1.0

# Focus on critical issues only
sonar.severity=CRITICAL

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Source code directories
sonar.sources=gateway,services
sonar.exclusions=**/node_modules/**,**/test/**,**/tests/**,**/*.test.js,**/coverage/**,**/dist/**,**/build/**,**/uploads/**,**/profile.routes.js,**/imageUpload.js,**/upload.middleware.js,frontend/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Code duplication
sonar.cpd.exclusions=**/*.test.js,**/test/**

# Additional settings
sonar.scm.provider=git

# Node.js memory settings for JavaScript analysis
sonar.javascript.node.maxspace=2048
