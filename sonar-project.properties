# SonarQube Project Configuration
sonar.projectKey=kahoot-clone
sonar.projectName=Kahoot Clone Microservices
sonar.projectVersion=1.0

# Source code directories
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/test/**,**/tests/**,**/*.test.js,**/coverage/**,**/dist/**,**/build/**,**/.terraform/**,**/uploads/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Code duplication
sonar.cpd.exclusions=**/*.test.js,**/test/**

# Additional settings
sonar.scm.provider=git
